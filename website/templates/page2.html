<!-- Ajoutez du CSS pour le style -->
<style>
    .range-input {
        width: 100%;
        margin: 10px 0;
    }
    .range-value {
        text-align: center;
        margin-top: 5px;
    }
    .input-group-text {
        min-width: 120px;
    }
</style>

<div class="container mt-5">
    <h2 class="text-center mb-4">Calculateur de coefficient de diffusion</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" class="card p-4">
                <div class="form-group mb-3">
                    <label for="xA">Fraction molaire (xA)</label>
                    <input type="range" 
                           class="form-range range-input" 
                           id="xA" 
                           name="xA" 
                           min="0" 
                           max="1" 
                           step="0.01" 
                           value="0.5"
                           oninput="updateRangeValue(this)">
                    <div id="xAValue" class="range-value">0.5</div>
                </div>

                <div class="form-group mb-3">
                    <label for="T">Temp√©rature (K)</label>
                    <div class="input-group">
                        <span class="input-group-text">T</span>
                        <input type="number" class="form-control" name="T" step="0.01" required>
                        <span class="input-group-text">K</span>
                    </div>
                </div>

                <!-- ... autres champs de formulaire ... -->
            </form>
        </div>
    </div>
</div>

<script>
function updateRangeValue(input) {
    document.getElementById(input.id + 'Value').textContent = input.value;
}
</script>
